<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        h1 {color: red;
        }
        .container p {font-size: 16px;
        background-color: lightgrey; }
       
        footer p {font-style: italic;
        color:green
        }
         .highlight  {font-weight: bold;
          color: blue
        }
         #header {background-color: lightyellow ;
         font-size: 24px;
        }
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Selectors and Specificity</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header id="header">
        <h1>Welcome to CSS Selectors and Specificity</h1>
    </header>
    <div class="container">
        <p>This is a paragraph inside a div.</p>
        <p class="highlight">This paragraph has a highlight class.</p>
    </div>
    <footer>
        <p>This is a paragraph in the footer.</p>
    </footer>
</body>
</html>
